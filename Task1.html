<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
    <!-- style -->
    <style>
      h1 {
        margin-left: 130px;
      }

      table,
      th,
      td {
        border-collapse: collapse;
        text-align: center;
      }

      td {
        padding: 20px;
      }

      td img {
        width: 240px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Table of Fruits</h1>
      <table border="1">
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
        </tr>
        <tr>
          <td><img src="./fruits/apples.jpg" alt="apples" /></td>
          <td>Apples</td>
          <td>5 USD/KG</td>
        </tr>
        <tr>
          <td><img src="./fruits/oranges.jpg" alt="oranges" /></td>
          <td>Oranges</td>
          <td>5 USD/KG</td>
        </tr>
        <tr>
          <td><img src="./fruits/cherries.jpg" alt="cherries" /></td>
          <td>Cherries</td>
          <td>5 USD/KG</td>
        </tr>
        <tr>
          <td><img src="./fruits/grapes.jpg" alt="grapes" /></td>
          <td>Grapes</td>
          <td>5 USD/KG</td>
        </tr>
        <tr>
          <td><img src="./fruits/mango.jpg" alt="mango" /></td>
          <td>Mango</td>
          <td>5 USD/KG</td>
        </tr>
      </table>
    </div>
  </body>
</html>
